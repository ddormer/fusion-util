sudo: false

language: python

cache:
  directories:
    - $HOME/.cache/pip

install:
  - pip install -U pip setuptools
  - pip install tox codecov

script:
  - tox

after_success:
  - codecov

notifications:
  email: false
  irc:
    channels:
      - secure: ""
    skip_join: true
    use_notice: true
